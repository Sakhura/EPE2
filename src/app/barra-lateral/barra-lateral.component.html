<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/espacio1">Inicio</a>
      <a mat-list-item routerLink="/espacio2">Portafolio</a>
      <a mat-list-item routerLink="/espacio3">Servicios</a>
      <a mat-list-item routerLink="/espacio4">Socios</a>
      <a mat-list-item routerLink="/espacio5">Contacto</a>
      <a mat-list-item routerLink="/espacio6">Juego Gato</a>
    </mat-nav-list>
</mat-sidenav>
<mat-sidenav-content>
  <mat-toolbar color="primary">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>Contenido de EPE2</span>
  
  </mat-toolbar>
  <!-- Add Content Here -->    

  <router-outlet></router-outlet>
</mat-sidenav-content>
</mat-sidenav-container>
